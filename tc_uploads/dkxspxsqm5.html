                        { time: 18, text: "我忽略自己 就因为遇见你" }
                    ]
                },
                {
                    id: 4,
                    title: "年少有为",
                    artist: "李荣浩",
                    cover: "https://p2.music.126.net/wwH5b1Z5k5s1nXZR2e3g0g==/109951163536274581.jpg",
                    duration: "04:39",
                    audioUrl: "https://music.163.com/song/media/outer/url?id=1299550536.mp3",
                    lyrics: [
                        { time: 0, text: "电视一直闪" },
                        { time: 4, text: "联络方式都还没删" },
                        { time: 8, text: "你待我的好" },
                        { time: 12, text: "我却错手毁掉" }
                    ]
                }
            ];

            // 播放器状态
            const playerState = {
                currentSongIndex: 0,
                isPlaying: false,
                currentTime: 0,
                duration: 0,
                volume: 0.8,
                playMode: 'sequence', // sequence, loop, random
                likedSongs: new Set(),
                audio: new Audio()
            };

            // DOM 元素
            const elements = {
                playBtn: document.getElementById('play-btn'),
                prevBtn: document.getElementById('prev-btn'),
                nextBtn: document.getElementById('next-btn'),
                playModeBtn: document.getElementById('play-mode'),
                likeBtn: document.getElementById('like-btn'),
                volumeBtn: document.getElementById('volume-btn'),
                progressBar: document.getElementById('progress-bar'),
                progress: document.getElementById('progress'),
                volumeBar: document.getElementById('volume-bar'),
                volumeProgress: document.getElementById('volume-progress'),
                currentTime: document.getElementById('current-time'),
                totalTime: document.getElementById('total-time'),
                lyrics: document.getElementById('lyrics'),
                songList: document.getElementById('song-list'),
                searchInput: document.getElementById('search-input'),
                loading: document.getElementById('loading'),
                errorMessage: document.getElementById('error-message'),
                cover: document.querySelector('.cover'),
                songTitle: document.querySelector('.song-title'),
                songArtist: document.querySelector('.song-artist'),
                playerContainer: document.querySelector('.player-container')
            };

            // 初始化播放器
            function initPlayer() {
                renderPlaylist();
                loadSong(playerState.currentSongIndex);
                updatePlayModeIcon();
                updateLikeButton();
                setupEventListeners();
                
                // 设置音量
                playerState.audio.volume = playerState.volume;
                elements.volumeProgress.style.width = `${playerState.volume * 100}%`;
            }

            // 渲染播放列表
            function renderPlaylist() {
                elements.songList.innerHTML = '';
                songs.forEach((song, index) => {
                    const songItem = document.createElement('div');
                    songItem.className = `song-item ${index === playerState.currentSongIndex ? 'active' : ''}`;
                    songItem.dataset.index = index;
                    songItem.innerHTML = `
                        <div class="song-index">${index + 1}</div>
                        <img src="${song.cover}" alt="${song.title}" class="song-cover">
                        <div class="song-details">
                            <div class="song-name">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn like-btn" data-id="${song.id}">
                                <i class="${playerState.likedSongs.has(song.id) ? 'fas' : 'far'} fa-heart"></i>
                            </button>
                        </div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    elements.songList.appendChild(songItem);
                });
            }

            // 加载歌曲
            function loadSong(index) {
                const song = songs[index];
                playerState.currentSongIndex = index;
                playerState.currentTime = 0;
                
                // 设置音频源
                playerState.audio.src = song.audioUrl;
                
                // 更新UI
                elements.cover.src = song.cover;
                elements.songTitle.textContent = song.title;
                elements.songArtist.textContent = song.artist;
                elements.totalTime.textContent = song.duration;
                elements.currentTime.textContent = "00:00";
                elements.progress.style.width = '0%';
                
                // 渲染歌词
                renderLyrics(song.lyrics);
                
                // 更新播放列表中的活动项
                document.querySelectorAll('.song-item').forEach((item, idx) => {
                    item.classList.toggle('active', idx === index);
                });
                
                // 预加载音频
                playerState.audio.load();
                
                // 添加播放动画
                elements.playerContainer.classList.add('playing');
                
                // 如果正在播放，开始播放新歌曲
                if (playerState.isPlaying) {
                    playerState.audio.play().catch(e => {
                        console.error("播放失败:", e);
                        elements.errorMessage.textContent = "播放失败: " + e.message;
                        elements.errorMessage.style.display = 'block';
                    });
                }
            }

            // 渲染歌词
            function renderLyrics(lyrics) {
                elements.lyrics.innerHTML = '';
                lyrics.forEach(line => {
                    const p = document.createElement('p');
                    p.textContent = line.text;
                    p.dataset.time = line.time;
                    elements.lyrics.appendChild(p);
                });
            }

            // 更新歌词高亮
            function updateLyricsHighlight(time) {
                const lines = elements.lyrics.querySelectorAll('p');
                let activeLine = null;
                
                // 找到当前时间对应的歌词行
                for (let i = lines.length - 1; i >= 0; i--) {
                    const lineTime = parseFloat(lines[i].dataset.time);
                    if (time >= lineTime) {
                        activeLine = lines[i];
                        break;
                    }
                }
                
                // 更新高亮
                lines.forEach(line => line.classList.remove('active'));
                if (activeLine) {
                    activeLine.classList.add('active');
                    // 滚动到活动歌词
                    activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            // 播放/暂停
            function togglePlay() {
                if (playerState.isPlaying) {
                    playerState.audio.pause();
                    playerState.isPlaying = false;
                    elements.playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    elements.playerContainer.classList.remove('playing');
                } else {
                    playerState.audio.play().then(() => {
                        playerState.isPlaying = true;
                        elements.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        elements.playerContainer.classList.add('playing');
                    }).catch(e => {
                        console.error("播放失败:", e);
                        elements.errorMessage.textContent = "播放失败: 请点击播放按钮重试";
                        elements.errorMessage.style.display = 'block';
                    });
                }
            }

            // 更新播放进度
            function updateProgress() {
                const currentTime = playerState.audio.currentTime;
                const duration = playerState.audio.duration || 0;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    elements.progress.style.width = `${progressPercent}%`;
                    elements.currentTime.textContent = formatTime(currentTime);
                    
                    // 更新歌词高亮
                    updateLyricsHighlight(currentTime);
                }
            }

            // 播放上一首
            function playPrev() {
                let newIndex = playerState.currentSongIndex - 1;
                if (newIndex < 0) newIndex = songs.length - 1;
                loadSong(newIndex);
                if (playerState.isPlaying) {
                    playerState.audio.play();
                }
            }

            // 播放下一首
            function playNext() {
                let newIndex;
                
                if (playerState.playMode === 'random') {
                    newIndex = Math.floor(Math.random() * songs.length);
                    while (newIndex === playerState.currentSongIndex && songs.length > 1) {
                        newIndex = Math.floor(Math.random() * songs.length);
                    }
                } else {
                    newIndex = playerState.currentSongIndex + 1;
                    if (newIndex >= songs.length) {
                        newIndex = playerState.playMode === 'loop' ? playerState.currentSongIndex : 0;
                    }
                }
                
                loadSong(newIndex);
                if (playerState.isPlaying) {
                    playerState.audio.play();
                }
            }

            // 切换播放模式
            function togglePlayMode() {
                const modes = ['sequence', 'loop', 'random'];
                const currentIndex = modes.indexOf(playerState.playMode);
                playerState.playMode = modes[(currentIndex + 1) % modes.length];
                updatePlayModeIcon();
            }

            // 更新播放模式图标
            function updatePlayModeIcon() {
                const icon = elements.playModeBtn.querySelector('i');
                const tooltip = elements.playModeBtn.querySelector('.play-mode-tooltip');
                
                switch (playerState.playMode) {
                    case 'sequence':
                        icon.className = 'fas fa-repeat';
                        tooltip.textContent = '顺序播放';
                        break;
                    case 'loop':
                        icon.className = 'fas fa-redo';
                        tooltip.textContent = '单曲循环';
                        break;
                    case 'random':
                        icon.className = 'fas fa-random';
                        tooltip.textContent = '随机播放';
                        break;
                }
            }

            // 切换喜欢状态
            function toggleLike() {
                const songId = songs[playerState.currentSongIndex].id;
                if (playerState.likedSongs.has(songId)) {
                    playerState.likedSongs.delete(songId);
                } else {
                    playerState.likedSongs.add(songId);
                }
                updateLikeButton();
                renderPlaylist(); // 更新播放列表中的喜欢状态
            }

            // 更新喜欢按钮
            function updateLikeButton() {
                const songId = songs[playerState.currentSongIndex].id;
                elements.likeBtn.innerHTML = playerState.likedSongs.has(songId) ? 
                    '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
            }

            // 设置进度条
            function setProgress(e) {
                const width = elements.progressBar.clientWidth;
                const clickX = e.offsetX;
                const percent = clickX / width;
                
                if (playerState.audio.duration) {
                    playerState.audio.currentTime = percent * playerState.audio.duration;
                    elements.progress.style.width = `${percent * 100}%`;
                    elements.currentTime.textContent = formatTime(playerState.audio.currentTime);
                    updateLyricsHighlight(playerState.audio.currentTime);
                }
            }

            // 设置音量
            function setVolume(e) {
                const width = elements.volumeBar.clientWidth;
                const clickX = e.offsetX;
                let percent = clickX / width;
                percent = Math.max(0, Math.min(1, percent)); // 限制在0-1之间
                
                elements.volumeProgress.style.width = `${percent * 100}%`;
                playerState.volume = percent;
                playerState.audio.volume = percent;
                
                // 更新音量图标
                const icon = elements.volumeBtn.querySelector('i');
                if (percent === 0) {
                    icon.className = 'fas fa-volume-mute';
                } else if (percent < 0.5) {
                    icon.className = 'fas fa-volume-down';
                } else {
                    icon.className = 'fas fa-volume-up';
                }
            }

            // 搜索歌曲
            function searchSongs() {
                const query = elements.searchInput.value.toLowerCase();
                
                if (!query) {
                    renderPlaylist();
                    return;
                }
                
                elements.songList.innerHTML = '';
                
                songs.forEach((song, index) => {
                    if (song.title.toLowerCase().includes(query)) {
                        const songItem = document.createElement('div');
                        songItem.className = `song-item ${index === playerState.currentSongIndex ? 'active' : ''}`;
                        songItem.dataset.index = index;
                        songItem.innerHTML = `
                            <div class="song-index">${index + 1}</div>
                            <img src="${song.cover}" alt="${song.title}" class="song-cover">
                            <div class="song-details">
                                <div class="song-name">${song.title}</div>
                                <div class="song-artist">${song.artist}</div>
                            </div>
                            <div class="song-actions">
                                <button class="action-btn like-btn" data-id="${song.id}">
                                    <i class="${playerState.likedSongs.has(song.id) ? 'fas' : 'far'} fa-heart"></i>
                                </button>
                            </div>
                            <div class="song-duration">${song.duration}</div>
                        `;
                        elements.songList.appendChild(songItem);
                    }
                });
            }

            // 格式化时间 (秒 -> mm:ss)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // 设置事件监听器
            function setupEventListeners() {
                // 播放控制
                elements.playBtn.addEventListener('click', togglePlay);
                elements.prevBtn.addEventListener('click', playPrev);
                elements.nextBtn.addEventListener('click', playNext);
                elements.playModeBtn.addEventListener('click', togglePlayMode);
                elements.likeBtn.addEventListener('click', toggleLike);
                
                // 进度条
                elements.progressBar.addEventListener('click', setProgress);
                
                // 音量控制
                elements.volumeBar.addEventListener('click', setVolume);
                
                // 搜索功能
                elements.searchInput.addEventListener('input', searchSongs);
                
                // 点击歌曲列表
                elements.songList.addEventListener('click', (e) => {
                    const songItem = e.target.closest('.song-item');
                    if (songItem) {
                        const index = parseInt(songItem.dataset.index);
                        loadSong(index);
                        if (!playerState.isPlaying) {
                            togglePlay();
                        }
                    }
                    
                    // 点击喜欢按钮
                    const likeBtn = e.target.closest('.like-btn');
                    if (likeBtn) {
                        const songId = parseInt(likeBtn.dataset.id);
                        if (playerState.likedSongs.has(songId)) {
                            playerState.likedSongs.delete(songId);
                        } else {
                            playerState.likedSongs.add(songId);
                        }
                        renderPlaylist();
                        updateLikeButton();
                    }
                });
                
                // 音频事件监听
                playerState.audio.addEventListener('timeupdate', updateProgress);
                playerState.audio.addEventListener('ended', playNext);
                playerState.audio.addEventListener('durationchange', () => {
                    elements.totalTime.textContent = formatTime(playerState.audio.duration);
                });
                
                // 错误处理
                playerState.audio.addEventListener('error', (e) => {
                    console.error("音频错误:", e);
                    elements.errorMessage.textContent = "播放失败: 无法加载音频资源";
                    elements.errorMessage.style.display = 'block';
                });
            }

            // 初始化播放器
            initPlayer();
        });
    </script>
